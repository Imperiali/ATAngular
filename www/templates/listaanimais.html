<ion-view view-title="Lista Animais para adoção">
  <ion-content>
    <h1>{{titulo}}</h1>
    <div class="list" ng-repeat="animal in animais | filter : tipo ">
        <a class="item item-thumbnail-left" href="#/app/gato/{{animal.id}}">
          <img src="{{animal.foto}}">
          <h2>{{animal.nome}}</h2>
          <p>{{animal.descricao}}</p>
          <p ng-if="estaLogado">{{animal.contato}}</p>
        </a>
    </div>
  </ion-content>
</ion-view>
